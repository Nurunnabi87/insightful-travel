<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/68a8208ab0.js"
      crossorigin="anonymous"
    ></script>
    <title>Insightful Travel</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <section class="nav">
        <div class="nav-logo">
          <img src="images/group40071.png" alt="" />
          <h3 class="nav-logo-text">Insightful <span>Travel</span></h3>
        </div>
        <div class="nav-items">
          <ul>
            <li class="item-1"><a href=""></a>Home</li>
            <li><a href=""></a>Packages</li>
            <li><a href=""></a>Testimonial</li>
            <li><a href=""></a>Blog</li>
            <li><a href=""></a>Contact</li>
          </ul>
        </div>
      </section>
      <section class="banner">
        <h1 class="banner-title">Explore Your Travel</h1>
        <p class="banner-description">
          Embark on a personalized adventure that transcends the ordinary and
          embraces the extraordinary. Our platform is designed for the
          wanderers, the dreamers, and those seeking a unique travel experience.
        </p>
        <div class="search-option">
          <input type="text" placeholder="Where go" />
          <select name="" id="">
            <option value="">When</option>
          </select>
          <select name="" id="">
            <option value="">Select Type</option>
          </select>
          <button type="submit">
            <i class="fa-solid fa-magnifying-glass"></i> Find Now
          </button>
        </div>
      </section>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
